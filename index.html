<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Order Summary Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial scale=1.0">
        <link rel="stylesheet" href="index.css">

    </head>

    <body>
        <main class="card">
            <div class="img-background">
                <img src="./images/illustration-hero.svg" alt="illustration hero">
            </div>
            <div class="content">
                <h1>Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="music-plan">
                    <div class="plan-description">
                        <div class="music-icon">
                            <img src="./images/icon-music.svg" alt="icon music">
                        </div>
                        <div class="period-plan">
                            <b>Annual Plan</b>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="remove-btn">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="confirm-payment">
                    <button type="button">Proceed to Payment</button>
                </div>
                <div class="cancel-plan">
                    <button type="button">Cancel Order</button>
                </div>
            </div>
        </main>
    </body>
</html>
